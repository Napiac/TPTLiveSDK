<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文件浏览器</title>
<link rel="stylesheet" href="file_explorer.css">
<link rel="stylesheet" href="file_explorer_context_menu.css">
<link rel="stylesheet" href="../../components/notification/notification.css">
<script src="file_explorer_resize.js"></script>
<script src="file_explorer_context_menu.js"></script>
<script src="file_explorer.js"></script>
<script src="../../components/notification/notification.js"></script>
</head>
<body>
  <div id="file-explorer">
  </div>

  <div id="property-sidebar">
    <div class="split-handler" onmousedown="initResizeDrag(event)"></div>
    <div class="content-container"></div>
  </div>

  <nav id="context-menu" class="context-menu">
    <ul class="context-menu-items">
      <li class="context-menu-item context-menu-item-active" data-action="open">打开</li>
      <li class="context-menu-item context-menu-item-active" data-action="download">下载</li>
      <li class="context-menu-item context-menu-item-active" data-action="delete">删除</li>
      <li class="context-menu-item context-menu-item-active" data-action="rename">重命名</li>
      <li class="context-menu-item" data-action="upload">上传</li>
      <li class="context-menu-item" data-action="create-directory">新建文件夹</li>
    </ul>
  </nav>
</body>
</html>
